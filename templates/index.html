<!DOCTYPE html>
<html>
<head>
    <title>ResNet18 Inference</title>
</head>
<body>
    <h1>ResNet18 Inference</h1>
    <form method="post">
        <input type="submit" value="Select Random Image">
    </form>
    {% if error %}
    <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
    {% if image_filename %}
    <img src="{{ url_for('serve_image', filename=image_filename) }}" alt="Selected Image">
    <h2>Predictions:</h2>
    <ul>
        {% for prediction in predictions %}
        <li>{{ prediction }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
